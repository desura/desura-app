language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
  - sudo apt-add-repository 'deb http://repos.codelite.org/wx3.0/ubuntu/ precise universe'
  - sudo apt-get update
  - sudo apt-get install gcc-multilib libnotify-dev libboost1.48-dev libboost-filesystem1.48-dev libboost-system1.48-dev libgtest-dev libwxgtk3.0-dev
  - wget http://www.cmake.org/files/v2.8/cmake-2.8.12.2.zip
  - unzip cmake-2.8.12.2
  - cd cmake-2.8.12.2
  - cmake .
  - make
  - export PATH=`pwd`/bin:$PATH
  - cd ..
script:
  - cmake . -DBUILD_CEF=off -DDEBUG=on -DWITH_GTEST=ON -DBUILD_TESTS=ON
  - make -j4
  - ctest --output-on-failure .
notifications:
  irc:
    channels:
      - "irc.freenode.org#desura"
    template:
      - "%{repository} (%{commit}) by %{author} : %{message} %{foo} "
      - "Build details: %{build_url}"
      - "Latest commit: %{compare_url}"
    on_success: change
    on_failure: change
    skip_join: true 
